<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Cliente - Escrit처rio de Advocacia</title>
  <script id="sap-ui-bootstrap" src="https://sapui5.hana.ondemand.com/resources/sap-ui-core.js"
          data-sap-ui-theme="sap_fiori_3"
          data-sap-ui-libs="sap.m"
          data-sap-ui-async="true"
          data-sap-ui-compatVersion="edge"
          data-sap-ui-resourceroots='{"sap.ui.demo.wt": "./"}'>
  </script>
  <script>
    sap.ui.getCore().attachInit(function () {
      new sap.m.Shell({
        app: new sap.ui.core.ComponentContainer({
          height: "100%",
          name: "sap.ui.demo.wt"
        })
      }).placeAt("content");
    });
  </script>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #f6f6f6; /* Cor de fundo semelhante ao Saphira */
    }

    #content {
      height: 100%;
      padding: 16px;
    }

    .sapMInputBaseInner {
      border-color: #f4f4f4; /* Cor da borda do input */
      background-color: #ffffff; /* Cor de fundo do input */
      color: #333333; /* Cor do texto do input */
    }

    .sapMLabel {
      color: #666666; /* Cor do texto do label */
    }

    .sapMBtnBase {
      background-color: #007cc0; /* Cor de fundo do bot찾o */
      border-color: #007cc0; /* Cor da borda do bot찾o */
      color: #ffffff; /* Cor do texto do bot찾o */
    }
  </style>
</head>
<body class="sapUiBody" id="content"></body>
</html>
