<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Kanban de Atividades</title>
  <!-- Adicione os links para os arquivos CSS do Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
  <div class="row mb-3">
    <div class="col-md-12">
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#novaAtividadeModal">
        Nova Atividade
      </button>
    </div>
  </div>

  <div class="row">
    <div class="col-md-4">
      <!-- Cards para a coluna "Em Aberto" -->
      <div class="card bg-success text-white mb-3">
        <div class="card-header">Em Aberto</div>
        <div class="card-body">
          <p class="card-text">Atividade 1</p>
          <p class="card-text">Categoria: Desenvolvimento</p>
          <p class="card-text">Status: Pendente</p>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <!-- Cards para a coluna "Em Andamento" -->
      <div class="card bg-primary text-white mb-3">
        <div class="card-header">Em Andamento</div>
        <div class="card-body">
          <p class="card-text">Atividade 2</p>
          <p class="card-text">Categoria: Testes</p>
          <p class="card-text">Status: Em Progresso</p>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <!-- Cards para a coluna "Concluído" -->
      <div class="card bg-warning text-white mb-3">
        <div class="card-header">Concluído</div>
        <div class="card-body">
          <p class="card-text">Atividade 3</p>
          <p class="card-text">Categoria: Revisão</p>
          <p class="card-text">Status: Concluído</p>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Modal de Nova Atividade -->
<div class="modal fade" id="novaAtividadeModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Nova Atividade</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <!-- Campos do formulário para a nova atividade -->
        <form>
          <div class="form-group">
            <label for="caso">Caso:</label>
            <input type="text" class="form-control" id="caso" name="caso" required>
          </div>
          <div class="form-group">
            <label for="assunto">Assunto:</label>
            <input type="text" class="form-control" id="assunto" name="assunto" required>
          </div>
          <div class="form-group">
            <label for="descricao">Descrição:</label>
            <textarea class="form-control" id="descricao" name="descricao" rows="3" required></textarea>
          </div>
          <div class="form-group">
            <label for="dataInicio">Data de Início:</label>
            <input type="date" class="form-control" id="dataInicio" name="dataInicio" required>
          </div>
          <div class="form-group">
            <label for="dataTermino">Data de Término:</label>
            <input type="date" class="form-control" id="dataTermino" name="dataTermino" required>
          </div>
          <div class="form-group">
            <label for="responsavel">Responsável:</label>
            <input type="text" class="form-control" id="responsavel" name="responsavel" required>
          </div>
          <div class="form-group">
            <label for="categoria">Categoria:</label>
            <input type="text" class="form-control" id="categoria" name="categoria" required>
          </div>
          <div class="form-group">
            <label for="status">Status:</label>
            <input type="text" class="form-control" id="status" name="status" required>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
        <button type="button" class="btn btn-primary">Salvar</button>
        <button type="button" class="btn btn-success">Nova Atividade Associada</button>
      </div>
    </div>
  </div>
</div>

<!-- Adicione os links para os arquivos JS do Bootstrap e do jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
