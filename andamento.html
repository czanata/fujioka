<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tela Jurídica</title>
  <!-- Adicionando o Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .btn-container {
      text-align: center;
      margin-top: 20px;
    }

    .table th, .table td {
      text-align: center;
    }
  </style>
</head>
<body>

<div class="container mt-4">
  <ul class="nav nav-tabs" id="myTabs">
    <li class="nav-item">
      <a class="nav-link active" id="detalhe-tab" data-toggle="tab" href="#detalhe">Detalhe</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" id="andamentos-tab" data-toggle="tab" href="#andamentos">Andamentos</a>
    </li>
  </ul>

  <div class="tab-content">
    <!-- Aba Detalhe -->
    <div class="tab-pane fade show active" id="detalhe">
      <h2 class="my-4">Detalhes do Caso</h2>
      <form>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="cliente">Cliente:</label>
            <input type="text" class="form-control" id="cliente" name="cliente" value="Cliente ABC">
          </div>
          <div class="form-group col-md-6">
            <label for="escritorio">Escritório:</label>
            <input type="text" class="form-control" id="escritorio" name="escritorio" value="Escritório XYZ">
          </div>
        </div>
    
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="area">Área:</label>
            <input type="text" class="form-control" id="area" name="area" value="Direito Civil">
          </div>
          <div class="form-group col-md-6">
            <label for="caso">Caso:</label>
            <input type="text" class="form-control" id="caso" name="caso" value="Caso 123">
          </div>
        </div>
    
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="coordenador">Coordenador:</label>
            <input type="text" class="form-control" id="coordenador" name="coordenador" value="João Silva">
          </div>
          <div class="form-group col-md-6">
            <label for="advogado">Advogado:</label>
            <input type="text" class="form-control" id="advogado" name="advogado" value="Maria Souza">
          </div>
        </div>
    
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="indiceCorrecao">Índice de Correção Monetária:</label>
            <input type="text" class="form-control" id="indiceCorrecao" name="indiceCorrecao" value="1.5">
          </div>
          <div class="form-group col-md-6">
            <label for="processo">Processo:</label>
            <input type="text" class="form-control" id="processo" name="processo" value="123456">
          </div>
        </div>
    
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="processoOrigem">Processo Origem:</label>
            <input type="text" class="form-control" id="processoOrigem" name="processoOrigem" value="789012">
          </div>
          <div class="form-group col-md-6">
            <label for="dataEntrada">Data de Entrada:</label>
            <input type="date" class="form-control" id="dataEntrada" name="dataEntrada" value="2023-01-10">
          </div>
        </div>
    
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="dataDistribuicao">Data de Distribuição:</label>
            <input type="date" class="form-control" id="dataDistribuicao" name="dataDistribuicao" value="2023-01-15">
          </div>
          <div class="form-group col-md-6">
            <label for="processoAntigo">Processo Antigo:</label>
            <input type="text" class="form-control" id="processoAntigo" name="processoAntigo" value="654321">
          </div>
        </div>
    
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="comarca">Comarca:</label>
            <input type="text" class="form-control" id="comarca" name="comarca" value="São Paulo">
          </div>
          <div class="form-group col-md-6">
            <label for="natureza">Natureza:</label>
            <input type="text" class="form-control" id="natureza" name="natureza" value="Cível">
          </div>
        </div>
    
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="foroTribunal">Foro/Tribunal:</label>
            <input type="text" class="form-control" id="foroTribunal" name="foroTribunal" value="Tribunal de Justiça">
          </div>
          <div class="form-group col-md-6">
            <label for="rito">Rito:</label>
            <input type="text" class="form-control" id="rito" name="rito" value="Ordinário">
          </div>
        </div>
    
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="varaOrgao">Vara/Órgão:</label>
            <input type="text" class="form-control" id="varaOrgao" name="varaOrgao" value="1ª Vara Cível">
          </div>
          <div class="form-group col-md-6">
            <label for="tipoAcao">Tipo de Ação:</label>
            <input type="text" class="form-control" id="tipoAcao" name="tipoAcao" value="Ação de Indenização">
          </div>
        </div>
    
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="assunto">Assunto:</label>
            <input type="text" class="form-control" id="assunto" name="assunto" value="Danos Morais">
          </div>
          <div class="form-group col-md-6">
            <label for="correspondente">Correspondente:</label>
            <input type="text" class="form-control" id="correspondente" name="correspondente" value="Advogado Correspondente">
          </div>
        </div>
    
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="contrato">Contrato:</label>
            <input type="text" class="form-control" id="contrato" name="contrato" value="Contrato de Prestação de Serviços">
          </div>
          <div class="form-group col-md-6">
            <label for="data">Data:</label>
            <input type="date" class="form-control" id="data" name="data" value="2023-01-20">
          </div>
        </div>
    
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="valorCausa">Valor da Causa:</label>
            <input type="text" class="form-control" id="valorCausa" name="valorCausa" value="150000.00">
          </div>
          <div class="form-group col-md-6">
            <label for="detalhamentoObjeto">Detalhamento do Objeto:</label>
            <textarea class="form-control" id="detalhamentoObjeto" name="detalhamentoObjeto" rows="3">Descrição detalhada do objeto do processo...</textarea>
          </div>
        </div>
    
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="observacao">Observação:</label>
            <textarea class="form-control" id="observacao" name="observacao" rows="3">Observações adicionais...</textarea>
          </div>
          <div class="form-group col-md-6">
            <label for="prognostico">Prognóstico:</label>
            <input type="text" class="form-control" id="prognostico" name="prognostico" value="Favorável ao Cliente">
          </div>
        </div>
    
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="instancia">Instância:</label>
            <input type="text" class="form-control" id="instancia" name="instancia" value="1ª Instância">
          </div>
          <div class="form-group col-md-6">
            <label for="estrategico">Estratégico:</label>
            <input type="text" class="form-control" id="estrategico" name="estrategico" value="Estratégia A">
          </div>
        </div>
    
        <div class="btn-container">
          <button type="submit" class="btn btn-primary">Salvar</button>
          <button type="button" class="btn btn-secondary">Cancelar</button>
        </div>
      </form>
    </div>

    <!-- Aba Andamentos -->
    <div class="tab-pane fade" id="andamentos">
      <h2 class="my-4">Andamentos do Caso</h2>
      <form>
        <div class="form-row">
            <div class="form-group col-md-4">
              <label for="dataAndamento">Data:</label>
              <input type="date" class="form-control" id="dataAndamento" name="dataAndamento" value="2023-01-10">
            </div>
            <div class="form-group col-md-4">
              <label for="usuarioInclusao">Usuário Inclusão:</label>
              <input type="text" class="form-control" id="usuarioInclusao" name="usuarioInclusao" value="João Silva">
            </div>
            <div class="form-group col-md-4">
              <label for="usuarioAlteracao">Usuário Alteração:</label>
              <input type="text" class="form-control" id="usuarioAlteracao" name="usuarioAlteracao" value="Maria Souza">
            </div>
          </div>
      
          <div class="form-row">
            <div class="form-group col-md-4">
              <label for="status">Status:</label>
              <select class="form-control" id="status" name="status">
                <option value="Em andamento" selected>Em andamento</option>
                <option value="Concluído">Concluído</option>
                <option value="Pendente">Pendente</option>
              </select>
            </div>
            <div class="form-group col-md-4">
              <label for="atoProcessual">Ato Processual:</label>
              <input type="text" class="form-control" id="atoProcessual" name="atoProcessual" value="Publicação de Sentença">
            </div>
            <div class="form-group col-md-4">
              <label for="descricaoAndamento">Descrição do Andamento:</label>
              <textarea class="form-control" id="descricaoAndamento" name="descricaoAndamento" rows="3">Andamento do processo...</textarea>
            </div>
          </div>

        <!-- Tabela de Andamentos -->
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>Anexos</th>
              <th>Data Andamento</th>
              <th>Ato Processual</th>
            </tr>
          </thead>
          <tbody>
            <!-- Linhas da tabela de Andamentos -->
            <tr>
              <td>Sim</td>
              <td>2023-01-10</td>
              <td>Publicação de Sentença</td>
            </tr>
            <!-- Adicione mais linhas conforme necessário -->
          </tbody>
        </table>

        <!-- Tabela de Followups -->
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>Anexos</th>
              <th>Tipo</th>
              <th>Responsável</th>
              <th>Data Followup</th>
              <th>Hora</th>
              <th>Status</th>
              <th>Data Status</th>
              <th>Usuário Status</th>
            </tr>
          </thead>
          <tbody>
            <!-- Linhas da tabela de Followups -->
            <tr>
              <td>Sim</td>
              <td>Reunião</td>
              <td>Maria Souza</td>
              <td>2023-01-15</td>
              <td>14:30</td>
              <td>Concluído</td>
              <td>2023-01-16</td>
              <td>João Silva</td>
            </tr>
            <!-- Adicione mais linhas conforme necessário -->
          </tbody>
        </table>

        <div class="btn-container">
          <button type="button" class="btn btn-primary">Salvar</button>
          <button type="button" class="btn btn-secondary">Cancelar</button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Adicionando o Bootstrap JS e jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
