<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página com Abas</title>
  <!-- Adicionando o Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <style>
    /* Adicione estilos personalizados aqui, se necessário */
    .tab-content {
      margin-top: 20px;
    }
  </style>
</head>
<body>

<div class="container">
  <ul class="nav nav-tabs" id="myTabs">
    <li class="nav-item">
      <a class="nav-link active" id="dados-tab" data-toggle="tab" href="#dados">Dados do Cliente</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" id="proposta-tab" data-toggle="tab" href="#proposta">Proposta</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" id="contrato-tab" data-toggle="tab" href="#contrato">Contrato</a>
    </li>
  </ul>

  <div class="tab-content">
    <!-- Aba Dados do Cliente -->
    <div class="tab-pane fade show active" id="dados">
      <form>
        <div class="form-group">
          <label for="nome">Nome:</label>
          <input type="text" class="form-control" id="nome">
        </div>
        <div class="form-group">
          <label for="sobrenome">Sobrenome:</label>
          <input type="text" class="form-control" id="sobrenome">
        </div>
        <div class="form-group">
          <label for="cpfCnpj">CPF/CNPJ:</label>
          <input type="text" class="form-control" id="cpfCnpj">
        </div>
        <div class="form-group">
          <label for="telefone">Telefone:</label>
          <input type="tel" class="form-control" id="telefone">
        </div>
        <div class="form-group">
          <label for="email">E-mail:</label>
          <input type="email" class="form-control" id="email">
        </div>
        <div class="form-group">
          <label for="descricao">Descrição:</label>
          <textarea class="form-control" id="descricao"></textarea>
        </div>
        <div class="form-group">
          <label for="situacao">Situação:</label>
          <input type="text" class="form-control" id="situacao">
        </div>
        <div class="form-group">
          <label for="responsavel">Responsável pelo cadastro:</label>
          <input type="text" class="form-control" id="responsavel">
        </div>
      </form>
    </div>

    <!-- Aba Proposta -->
    <div class="tab-pane fade" id="proposta">
      <form>
        <div class="form-group">
          <label for="dataProposta">Data:</label>
          <input type="date" class="form-control" id="dataProposta">
        </div>
        <div class="form-group">
          <label for="uploadProposta">Upload do Arquivo da Proposta:</label>
          <input type="file" class="form-control-file" id="uploadProposta">
        </div>
        <div class="form-group">
          <label for="fasesProposta">Fases:</label>
          <ul class="list-group">
            <li class="list-group-item">Elaboração</li>
            <li class="list-group-item">Validação</li>
            <li class="list-group-item">Aceite</li>
          </ul>
        </div>
      </form>
    </div>

    <!-- Aba Contrato -->
    <div class="tab-pane fade" id="contrato">
      <form>
        <div class="form-group">
            <label for="dataProposta">Data:</label>
            <input type="date" class="form-control" id="dataProposta">
          </div>
          <div class="form-group">
            <label for="uploadProposta">Upload do Arquivo da Proposta:</label>
            <input type="file" class="form-control-file" id="uploadProposta">
          </div>
          <div class="form-group">
            <label for="fasesProposta">Fases:</label>
            <ul class="list-group">
              <li class="list-group-item">Elaboração</li>
              <li class="list-group-item">Validação</li>
              <li class="list-group-item">Aceite</li>
            </ul>
          </div>
      </form>
    </div>
  </div>
</div>

<!-- Adicionando o Bootstrap JS e jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

</body>
</html>
