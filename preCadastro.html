<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SAP UI5 Style</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }

    header {
      background-color: #007acc;
      color: #fff;
      padding: 10px;
      text-align: right;
    }

    nav {
      width: 250px;
      background-color: #f8f8f8;
      height: 100vh;
      position: fixed;
      left: 0;
      top: 0;
      overflow-y: auto;
      padding-top: 60px;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
    }

    nav a {
      display: block;
      padding: 10px;
      text-decoration: none;
      color: #333;
    }

    nav a:hover {
      background-color: #ddd;
    }

    .content {
      margin-left: 250px;
      padding: 20px;
    }

    .tab-content {
      display: none;
    }

    .active {
      display: block;
    }

    /* SAP UI5 Style */
    .sapUiTextField {
      width: 100%;
      margin-bottom: 10px;
    }

    .sapUiTimeline {
      width: 100%;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <span>Minha Conta</span> | <span>Logout</span>
  </header>

  <nav>
    <a href="#" onclick="openTab('DadosCliente')">Dados do Cliente</a>
    <a href="#" onclick="openTab('Proposta')">Proposta</a>
    <a href="#" onclick="openTab('Contrato')">Contrato</a>
  </nav>

  <div class="content">
    <div id="DadosCliente" class="tab-content active">
      <label for="nome">Nome:</label>
      <input class="sapUiTextField" type="text" id="nome">

      <label for="sobrenome">Sobrenome:</label>
      <input class="sapUiTextField" type="text" id="sobrenome">

      <!-- Adicione os outros campos conforme necessÃ¡rio -->

      <h3>Linha do Tempo</h3>
      <div class="sapUiTimeline">
        <!-- Adicione a linha do tempo aqui -->
      </div>
    </div>

    <div id="Proposta" class="tab-content">
      <label for="dataProposta">Data:</label>
      <input class="sapUiTextField" type="date" id="dataProposta">

      <label for="uploadProposta">Upload do Arquivo da Proposta:</label>
      <input class="sapUiTextField" type="file" id="uploadProposta">

      <h3>Linha do Tempo</h3>
      <div class="sapUiTimeline">
        <!-- Adicione a linha do tempo aqui -->
      </div>
    </div>

    <div id="Contrato" class="tab-content">
      <!-- Campos semelhantes aos de Proposta -->
    </div>
  </div>

  <script>
    function openTab(tabId) {
      // Esconde todas as abas
      var tabs = document.getElementsByClassName('tab-content');
      for (var i = 0; i < tabs.length; i++) {
        tabs[i].classList.remove('active');
      }

      // Mostra a aba selecionada
      document.getElementById(tabId).classList.add('active');
    }
  </script>
</body>
</html>
