<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página com Abas</title>
  <!-- Adicionando o Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    /* Adicione estilos personalizados aqui, se necessário */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      background-color: #007acc;
      color: #fff;
    }

    footer {
      text-align: center;
      padding: 10px;
      background-color: #f8f9fa;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    nav {
      width: 250px;
      background-color: #f8f8f8;
      height: 100vh;
      position: fixed;
      left: 0;
      top: 60px;
      overflow-y: auto;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
    }

    nav a {
      display: block;
      padding: 10px;
      text-decoration: none;
      color: #333;
    }

    nav a:hover {
      background-color: #ddd;
    }

    .tab-content {
      margin-top: 80px;
    }
  </style>
</head>
<body>

<header>
  <img src="https://www.bicharalaw.com.br/style%20library/images/logo-bichara-footer.png" alt="Logo" height="50">
  <div>
    <span>Minha Conta</span> | <span>Logout</span>
  </div>
</header>

<nav>
  <a href="#">Administrador</a>
  <a href="#">Pré-cadastro</a>
  <a href="#">Acompanhamentos</a>
  <a href="#">Processamento Arquivos</a>
  <a href="#">Relatórios</a>
</nav>

<div class="container tab-content">
  <!-- Aba Dados do Cliente -->
  <div class="tab-pane fade show active" id="dados">
    <form>
      <div class="form-group">
        <label for="nome">Nome:</label>
        <input type="text" class="form-control" id="nome">
      </div>
      <div class="form-group">
        <label for="sobrenome">Sobrenome:</label>
        <input type="text" class="form-control" id="sobrenome">
      </div>
      <div class="form-group">
        <label for="cpfCnpj">CPF/CNPJ:</label>
        <input type="text" class="form-control" id="cpfCnpj">
      </div>
      <div class="form-group">
        <label for="telefone">Telefone:</label>
        <input type="tel" class="form-control" id="telefone">
      </div>
      <div class="form-group">
        <label for="email">E-mail:</label>
        <input type="email" class="form-control" id="email">
      </div>
      <div class="form-group">
        <label for="descricao">Descrição:</label>
        <textarea class="form-control" id="descricao"></textarea>
      </div>
      <div class="form-group">
        <label for="situacao">Situação:</label>
        <input type="text" class="form-control" id="situacao">
      </div>
      <div class="form-group">
        <label for="responsavel">Responsável pelo cadastro:</label>
        <input type="text" class="form-control" id="responsavel">
      </div>
    </form>
  </div>

  <!-- Aba Proposta -->
  <div class="tab-pane fade" id="proposta">
    <form>
      <div class="form-group">
        <label for="dataProposta">Data:</label>
        <input type="date" class="form-control" id="dataProposta">
      </div>
      <div class="form-group">
        <label for="uploadProposta">Upload do Arquivo da Proposta:</label>
        <input type="file" class="form-control-file" id="uploadProposta">
      </div>
      <div class="form-group">
        <label for="fasesProposta">Fases:</label>
        <ul class="list-group">
          <li class="list-group-item">Elaboração</li>
          <li class="list-group-item">Validação</li>
          <li class="list-group-item">Aceite</li>
        </ul>
      </div>
    </form>
  </div>

  <!-- Aba Contrato -->
  <div class="tab-pane fade" id="contrato">
    <form>
        <form>
            <div class="form-group">
              <label for="dataProposta">Data:</label>
              <input type="date" class="form-control" id="dataProposta">
            </div>
            <div class="form-group">
              <label for="uploadProposta">Upload do Arquivo da Proposta:</label>
              <input type="file" class="form-control-file" id="uploadProposta">
            </div>
            <div class="form-group">
              <label for="fasesProposta">Fases:</label>
              <ul class="list-group">
                <li class="list-group-item">Elaboração</li>
                <li class="list-group-item">Validação</li>
                <li class="list-group-item">Aceite</li>
              </ul>
            </div>
          </form>
    </form>
  </div>
</div>

<footer>
  <button class="btn btn-primary">Salvar</button>
  <button class="btn btn-secondary">Cancelar</button>
</footer>

<!-- Adicionando o Bootstrap JS e jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
