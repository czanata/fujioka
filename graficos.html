<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gráficos Jurídicos</title>
  <!-- Adicionando o Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Adicionando o Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8f9fa;
    }

    .container {
      margin-top: 50px;
    }

    h2 {
      margin-bottom: 30px;
    }

    .chart-container {
      position: relative;
      margin: auto;
      height: 300px;
      width: 400px;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Gráficos</h2>

  <div class="row">
    <div class="col-md-6">
      <h4 class="chart-title">Processos</h4>
      <div class="chart-container">
        <canvas id="processosChart"></canvas>
      </div>
    </div>
    <div class="col-md-6">
      <h4 class="chart-title">Contagem de Casos por Advogado</h4>
      <div class="chart-container">
        <canvas id="advogadosChart"></canvas>
      </div>
    </div>
  </div>
</div>

<script>
  // Dados de exemplo para o gráfico de pizza
  var dadosProcessos = {
    labels: ["Aberto", "Em andamento", "Encerrado"],
    datasets: [{
      data: [20, 50, 30],
      backgroundColor: ["#ff6384", "#36a2eb", "#ffce56"]
    }]
  };

  var opcoesProcessos = {
    responsive: true,
    maintainAspectRatio: false
  };

  // Dados de exemplo para o gráfico de barras
  var dadosAdvogados = {
    labels: ["Advogado 1", "Advogado 2", "Advogado 3", "Advogado 4", "Advogado 5"],
    datasets: [{
      label: "Contagem de Casos",
      data: [10, 15, 20, 25, 30],
      backgroundColor: ["#36a2eb", "#ff6384", "#36a2eb", "#ff6384", "#36a2eb"]
    }]
  };

  var opcoesAdvogados = {
    responsive: true,
    maintainAspectRatio: false,
    scales: {
      y: {
        beginAtZero: true
      }
    }
  };

  // Processos Chart
  var processosChart = new Chart(document.getElementById("processosChart"), {
    type: 'pie',
    data: dadosProcessos,
    options: opcoesProcessos
  });

  // Advogados Chart
  var advogadosChart = new Chart(document.getElementById("advogadosChart"), {
    type: 'bar',
    data: dadosAdvogados,
    options: opcoesAdvogados
  });
</script>

<!-- Adicionando o Bootstrap JS e jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
