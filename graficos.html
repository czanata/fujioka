<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gráficos Jurídicos</title>
  <!-- Adicionando o Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Adicionando o Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8f9fa;
    }

    .container {
      margin-top: 50px;
    }

    h2 {
      margin-bottom: 30px;
    }

    .chart-title {
      text-align: center;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Gráficos</h2>

  <div class="row">
    <div class="col-md-6">
      <h4 class="chart-title">Status</h4>
      <canvas id="statusChart" width="400" height="300"></canvas>
    </div>
    <div class="col-md-6">
      <h4 class="chart-title">Fase</h4>
      <canvas id="faseChart" width="400" height="300"></canvas>
    </div>
  </div>

  <div class="row mt-4">
    <div class="col-md-6">
      <h4 class="chart-title">Natureza</h4>
      <canvas id="naturezaChart" width="400" height="300"></canvas>
    </div>
    <div class="col-md-6">
      <h4 class="chart-title">Advogado</h4>
      <canvas id="advogadoChart" width="400" height="300"></canvas>
    </div>
  </div>
</div>

<script>
  // Dados de exemplo
  var data = {
    labels: ["Concluído", "Em andamento", "Pendente"],
    datasets: [{
      data: [30, 50, 20],
      backgroundColor: ["#36a2eb", "#ff6384", "#ffce56"]
    }]
  };

  var options = {
    responsive: true,
    maintainAspectRatio: false
  };

  // Status Chart
  var statusChart = new Chart(document.getElementById("statusChart"), {
    type: 'pie',
    data: data,
    options: options
  });

  // Fase Chart
  var faseChart = new Chart(document.getElementById("faseChart"), {
    type: 'pie',
    data: data,
    options: options
  });

  // Natureza Chart
  var naturezaChart = new Chart(document.getElementById("naturezaChart"), {
    type: 'pie',
    data: data,
    options: options
  });

  // Advogado Chart
  var advogadoChart = new Chart(document.getElementById("advogadoChart"), {
    type: 'pie',
    data: data,
    options: options
  });
</script>

<!-- Adicionando o Bootstrap JS e jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
