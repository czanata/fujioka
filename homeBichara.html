<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SAP UI5 Style</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }

    header {
      background-color: #007acc;
      color: #fff;
      padding: 10px;
      text-align: right;
    }

    nav {
      width: 250px;
      background-color: #f8f8f8;
      height: 100vh;
      position: fixed;
      left: 0;
      top: 0;
      overflow-y: auto;
      padding-top: 60px;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
    }

    nav a {
      display: block;
      padding: 10px;
      text-decoration: none;
      color: #333;
    }

    nav a:hover {
      background-color: #ddd;
    }

    .content {
      margin-left: 250px;
      padding: 20px;
    }
  </style>
</head>
<body>
  <header>
    <span>Minha Conta</span> | <span>Logout</span>
  </header>

  <nav>
    <a href="#">Administrador</a>
    <a href="#">Pré-cadastro</a>
    <a href="#">Meus acompanhamentos</a>
    <a href="#">Relatórios</a>
  </nav>

  <div class="content">
    <!-- Conteúdo da página vai aqui -->
    <h1>Software de apoio Bichara Advogados</h1>
    <img src="https://www.bicharalaw.com.br/style%20library/images/logo-bichara-footer.png"/>
  </div>
</body>
</html>
