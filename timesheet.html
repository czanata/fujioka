<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timesheet - Lançamento de Horas</title>
  <!-- Adicionando o Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8f9fa;
    }

    .container {
      margin-top: 50px;
    }

    h2 {
      margin-bottom: 30px;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Timesheet - Lançamento de Horas</h2>

  <form>
    <div class="form-group">
      <label for="processo">Número do Processo:</label>
      <input type="text" class="form-control" id="processo" placeholder="Ex: 12345">
    </div>

    <div class="form-group">
      <label for="advogado">Advogado:</label>
      <input type="text" class="form-control" id="advogado" placeholder="Ex: João Silva">
    </div>

    <div class="form-group">
      <label for="data">Data:</label>
      <input type="date" class="form-control" id="data">
    </div>

    <div class="form-group">
      <label for="horas">Horas Trabalhadas:</label>
      <input type="number" class="form-control" id="horas" placeholder="Ex: 3">
    </div>

    <div class="form-group">
      <label for="atividade">Atividade Realizada:</label>
      <textarea class="form-control" id="atividade" rows="3" placeholder="Descreva a atividade realizada..."></textarea>
    </div>

    <button type="submit" class="btn btn-primary">Lançar Timesheet</button>
  </form>
</div>

<!-- Adicionando o Bootstrap JS e jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
